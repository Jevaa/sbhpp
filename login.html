<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Cube - Bootstrap Admin Template</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />

    <script src="js/demo-rtl.js"></script>


    <link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/nanoscroller.css" />

    <link rel="stylesheet" type="text/css" href="css/compiled/theme_styles.css" />


    <link href='../fonts.googleapis.com/cssf58a.css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

    <link type="image/x-icon" href="favicon.png" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="css/sbhpp.css" />
	<style>
	body{
	background:none !important;
	}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body id="login-page-full"  class="pace-done theme-white">
    <div id="login-full-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="login-box" class="centerMe">
                        <div id="login-box-holder">
                            <div class="row">
                                <div class="col-xs-12">

                                    <div id="login-box-inner">
										<center> <img src="img/sbhpp_logo_shs.png" alt="" /></center>
										<p>&nbsp;</p>
                                        <form role="form" action="rfq.html">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input class="form-control" type="text" placeholder="Email address">
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div id="remember-me-wrapper">
                                                <div class="row">
                                                    <a href="forgot-password.html" id="login-forget-link" class="col-xs-12">
Forgot password?
</a>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <button type="submit" class="btn btn-primary col-xs-12">Login</button>
                                                </div>
                                            </div>
											</form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.nanoscroller.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
