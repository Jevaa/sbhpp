<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Cube - Bootstrap Admin Template</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />

    <script src="js/demo-rtl.js"></script>


    <link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/nanoscroller.css" />

    <link rel="stylesheet" type="text/css" href="css/compiled/theme_styles.css" />


    <link href='../fonts.googleapis.com/cssf58a.css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

    <link type="image/x-icon" href="favicon.png" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="css/sbhpp.css" />
	<style>
	body{
	background:none !important;
	}
	</style>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body id="login-page-full"  class="pace-done theme-white">
    <div id="login-full-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="login-box" class="centerMe">
                        <div id="login-box-holder">
                            <div class="row">
                                <div class="col-xs-12">

                                    <div id="login-box-inner">
										<center> <img src="img/sbhpp_logo_shs.png" alt="" /></center>
										<p>&nbsp;</p>
                                       					<h3><span>Forgot Password</span></h3>
					<p class="muted">To reset your password, enter the User ID you use to sign in.</p>
					<p class="muted"><small>In the event your have forgotten your username, please contact your Purchasing Representative</small></p>
					<form action="rfq.html"> 
					<div class="form-group has-error">
						<label for="inputError" class="control-label">Userid / Email </label>
						<input type="text" id="inputError" class="form-control" placeholder="Userid / Email">
						<span class="help-block"><i class="icon-remove-sign"></i>Invalid Userid / Email</span>
						<button class="btn btn btn-primary col-xs-12" type="submit">Recvocer Password</button>
						<button class="btn btn btn-default col-xs-12" type="submit">Cancel</button>

					</div>
					</form>
					<p>&nbsp;</p>
					<h4><a href="login.html"><i class="glyphicon glyphicon-log-in"></i> Back to Login</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.nanoscroller.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
